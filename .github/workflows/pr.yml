name: pr
on:
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.14"
          python-version: ${{ matrix.python-version }}
      # Use GPU builds in CI to avoid torchvision CPU compatibility issues on Linux x86_64
      - run: UV_INDEX_URL=https://pypi.org/simple uv sync --all-extras --locked
      - run: uv run poe ci:fmt             # check formatting is correct
      - run: uv run poe ci:lint            # and linting
      - run: uv run poe check              # typecheck too
      - run: cp .env.ci .env               # setup dummy env vars for tests
      - run: uv run poe test               # then run your tests!

  docker-integration-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t chess-sandbox:test .
      - name: Run integration tests in Docker
        run: docker run --rm chess-sandbox:test /app/.venv/bin/python -m pytest -m integration -v
